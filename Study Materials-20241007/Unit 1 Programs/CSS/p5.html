<!-- CSS provides five special universal property values for controlling inheritance. 
Every CSS property accepts these values.

inherit:
Sets the property value applied to a selected element to be the same as 
that of its parent element. Effectively, this "turns on inheritance".

initial:
Sets the property value applied to a selected element to the initial 
value of that property.

revert:
Resets the property value applied to a selected element to the browser's 
default styling rather than the defaults applied to that property.
This value acts like unset in many cases.

revert-layer:
Resets the property value applied to a selected element to the value 
established in a previous cascade layer.

unset:
Resets the property to its natural value, which means that if the 
property is naturally inherited it acts like inherit, otherwise it 
acts like initial.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inheritance Controlling</title>
    <style type="text/css">
        body {
            color: green;
        }
        .my-class-1 a {
            color: inherit;
        }
        .my-class-2 a {
            color: initial;
        }
        .my-class-3 a {
            color: unset;
        }
        blockquote {
            background-color: orange;
            border: 2px solid blue;
            max-width: 100px;
        }
        .fix-this {
            all: unset;
        }
    </style>
</head>

<body>
    <ul>
        <li>Default <a href="#">link</a> color</li>
        <li class="my-class-1">Inherit the <a href="#">link</a> color</li>
        <li class="my-class-2">Reset the <a href="#">link</a> color</li>
        <li class="my-class-3">Unset the <a href="#">link</a> color</li>
    </ul>


    <blockquote>
        <p>AM A BLOCK QUOTE</p>
    </blockquote>

    <blockquote class="fix-this">
        <p>AM A BLOCK QUOTE</p>
    </blockquote>
</body>
</html>
