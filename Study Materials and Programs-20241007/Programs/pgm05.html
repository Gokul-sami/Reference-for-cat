<!DOCTYPE html>
<html>

<body>

    <h2>WAYS TO WRITE OUTPUT</h2>
    <p>USING document.write</p>

    <script>
        document.write(53 + 75);
    </script>

    <button type="button" onclick="document.write(25 + 65)">DONT CLICK HERE</button>

</body>

</html>


<!--
Note:
Never call document.write after the document has finished loading.
    It will overwrite the whole document. -->
