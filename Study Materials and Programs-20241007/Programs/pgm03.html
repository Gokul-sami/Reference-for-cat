<!DOCTYPE html>
<html>

<head>
    <script>
        function expFunction() {
            document.getElementById("p1").innerHTML = "COMPUTER SCIENCE AND ENGINEERING";
        }
        function abbFunction() {
            document.getElementById("p1").innerHTML = "CSE";
        }
    </script>
    <!-- <script src="JS/myscript.js"></script> -->
</head>

<body>

    <h2>JavaScript in Head</h2>

    <p id="p1">CSE</p>

    <button type="button" onclick="expFunction()">EXPAND ME</button>
    <button type="button" onclick="abbFunction()">ABBREVIATE</button>

</body>

</html>
